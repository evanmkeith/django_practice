{% extends 'base.html' %}

{% block title %}
    Movies
{% endblock %}

{% block body %}
    <form> 
        <div>  
            <input type="text" name ="title" placeholder="Movie title"/> 
            <input type="submit" value="Search"/>
        </div>
        <a href="{% url 'index' %}">Clear Search</a>
    </form>
    <a href="{% url 'movie_create' %}">Add Movie</a>

    <h1>{{header}}</h1>
    {% for movie in movies %}
        <img src="{{movie.img}}">
        <h3>Title:</h3><span><a href="{% url 'movie_detail' movie.pk %}">{{movie.title}}</a></span>
        <h3>Genre: {{movie.genre}}</h3>
        <h3>Year: {{movie.year}}</h3>
        <p>Collected by: 
            <a href="/user/{{movie.user.username}}">{{movie.user.username}}</a>
        </p>
    {% endfor %}
{% endblock %}
