{% extends 'base.html' %}

{% block body %}
    <h1>
        Are you sure you want to delete {{object.name}}?
    </h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <input type="submit" value="Confirm"/> 
            <a href="{% url 'movieprop_show' object.id %}">Cancel</a>
        </div>
    </form>
{% endblock %}
